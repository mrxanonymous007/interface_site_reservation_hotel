<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CSS -->

    <link rel="stylesheet" href="style.css">

    <title>Booki - Site de réservation en ligne</title>
</head>

<body>

    <header>
        <div class="flex-logo">
            <img src="/img/logo/Booki.png" alt="logo booki">
        </div>

            <nav>
                <ul>
                    <li><a href="#hebergements">Hébergements</a></li>
                    <li><a href="#activites">Activites</a></li>
                </ul>
            </nav>
    </header>

    <main>
        <section class="mtb-30">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>

                <form class="border-field" action="#">
                    <i class="fas fa-map-marker-alt position-icon"></i>
                    <input class="text-field" type="text" placeholder="Marseille, France">
                    <input class="btn-search" type="submit" value="Rechercher">
                </form>

            <div class="block-filter">
                <h4 class="mr-30">Filtres</h4>
                    
                    <button class="mr-30"><i class="fas fa-money-bill-wave icon-color"></i>Économique</button>
                    <button class="mr-30"><i class="fas fa-child icon-color"></i>Familial</button>
                    <button class="mr-30"><i class="fas fa-heart icon-color"></i>Romantique</button>
                    <button class="mr-30"><i class="fas fa-dog icon-color"></i>Animaux autorisés</button>
                    
             </div>

             <div class="mtb-20">
                <i class="fas fa-info i-size"></i>
                <p class="inline">Plus de 500 logements sont disponibles dans cette ville</p>
             </div>

        </section>

        <section>
            
        </section>

    </main>


</body>
</html>
